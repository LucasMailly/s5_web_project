vich_uploader:
  db_driver: orm
  mappings:
    user_avatars:
      uri_prefix: '%app.path.user_avatars%'
      upload_destination: '%kernel.project_dir%/public%app.path.user_avatars%'
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
    article_images:
      uri_prefix: '%app.path.article_images%'
      upload_destination: '%kernel.project_dir%/public%app.path.article_images%'
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer